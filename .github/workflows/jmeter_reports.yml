
name: Test JMeter Action

on:
  push:
    branches: [ "jenkins-on-ec2" ]
  
jobs:
  action_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run JMeter Action on a test
        uses: rbhadti94/apache-jmeter-action@v0.5.0
        with:
          testFilePath: tests/sample_test.jmx
          outputReportsFolder: reports/
          args: "--loglevel INFO"

      - name: Run JMeter Action on other tests
        uses: rbhadti94/apache-jmeter-action@v0.5.0
        with:
          testFilePath: jenkins_trigger_github_actions/other-tests/
          outputReportsFolder: jenkins_trigger_github_actions/other_reports/
          args: "--loglevel INFO"

#       - uses: actions/upload-artifact@v1
#         with:
#           name: jmeter-test-results
#           path: reports/

#       - uses: actions/upload-artifact@v1
#         with:
#           name: jmeter-test-results-other
#           path: other_reports/
          
      - name: JMeter Test
        uses: QAInsights/PerfAction@v3.1
        with:
          test-plan-path: tests/sample_test.jmx
          args: ""
      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: jenkins_trigger_github_actions/result.jtl
