name: trigger jenkins job
on:
  push: 
    branches: [jenkins-on-ec2]
jobs:
  first:
    name: first
    runs-on: ubuntu-latest
    steps:
    - name: trigger single Job
      uses: appleboy/jenkins-action@master
      with:
        url: "http://localhost:8080/"
        user: "admin"
        token: ${{ secrets.JENKINS_TOKEN }}
        job: "first_project"
